<h2 mat-dialog-title>Exit System?</h2>
<mat-dialog-content>
    <p>Remembering that when exiting, you will have to re-enter your <i>key</i></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true">To go out</button>
</mat-dialog-actions>
